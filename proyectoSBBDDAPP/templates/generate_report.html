{% extends 'base.html' %}
{% block title %}Generar reporte{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .uwu {
            text-align: center;
            top: 50%;
            left: 50%;
            padding-left: 200px;
        }
    </style>
</head>

<body>
    {% block content %}
    <form action="" method="POST"> {% csrf_token %}

        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value="Enviar">

    </form>
    {% if messages %}
    <h2 class="messages" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{% for message in messages %}{{ message }} {% endfor %} </h1>
    {% endif %}
    {% endblock %}
</body>

</html>
