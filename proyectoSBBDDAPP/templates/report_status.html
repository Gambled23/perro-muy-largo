{% extends 'base.html' %}
{% block title %}Consultar reporte{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% block content %}
    <div class="container h-auto">
        <div class="row d-flex justify-content-center align-items-center h-80">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black w-auto">
                    <div class="row g-0">
                        <div class="col-12">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="https://i.imgur.com/SQou7ww.jpeg"
                                        style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">Consulta un reporte existente</h4>
                                </div>
                                <div class="row text-md-center">
                                    <div class="mx-auto col-lg-10 col-md-8 col-lg-6">
                                        <form action="" method="POST"> {% csrf_token %}

                                            <table>
                                                {{form.as_table}}
                                            </table>
                                            {% if messages %}
                                            <h2 class="messages text-danger" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{% for message in messages %}{{ message }} {% endfor %} </h1>
                                            {% endif %}
                                            <input type="submit" value="Consultar">
                                    
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    {% endblock %}
</body>
</html>
